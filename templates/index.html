<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ChatVtx | Digital Hub</title>
    <style>
        :root { 
            --main: #00ff41; /* Яркий матричный зеленый */
            --bg: #0d1117; 
            --dark: #002200; 
        }
        body { 
            background: var(--bg); 
            color: #e6edf3; 
            font-family: 'Consolas', monospace; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        .header { 
            text-align: center; 
            padding: 40px; 
            border-bottom: 2px solid var(--main); 
            width: 100%; 
            background: #000;
            box-shadow: 0 5px 15px rgba(0,255,65,0.1);
        }
        /* Твой аватар */
        .avatar { 
            width: 150px; 
            height: 150px; 
            border-radius: 50%; 
            border: 3px solid var(--main); 
            margin-bottom: 20px; 
            box-shadow: 0 0 20px var(--main);
            object-fit: cover;
        }
        h1 { font-size: 3rem; color: var(--main); margin: 0; text-shadow: 0 0 10px var(--main); }
        
        /* КНОПКА С ИСПРАВЛЕННЫМ РАЗМЕРОМ */
        .btn-download { 
            background: var(--main); 
            color: black !important; 
            padding: 20px 50px; 
            border-radius: 10px; 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 1.5rem; 
            display: inline-block; 
            margin-top: 30px; 
            transition: 0.3s;
            text-transform: uppercase;
        }
        .btn-download:hover { 
            background: #fff; 
            box-shadow: 0 0 40px var(--main); 
            transform: scale(1.05);
        }

        .chat-container { width: 90%; max-width: 600px; margin: 30px; background: #161b22; border: 1px solid var(--main); border-radius: 8px; overflow: hidden; }
        #chat-window { height: 250px; overflow-y: auto; padding: 20px; color: var(--main); background: #000; }
        .input-area { display: flex; border-top: 1px solid var(--dark); background: #000; }
        input { flex-grow: 1; background: #000; border: none; color: white; padding: 15px; outline: none; font-size: 1rem; }
        button { background: var(--dark); color: var(--main); border: none; padding: 15px 25px; cursor: pointer; font-weight: bold; }
        button:hover { background: var(--main); color: #000; }
    </style>
</head>
<body>
    <div class="header">
        <img src="/static/ai_avatar.png" class="avatar" alt="Face">
        <h1>ChatVtx</h1>
        <p style="color: #888;">STATUS: ONLINE | ENCRYPTION: AES-256</p>
        
        <a href="/download/chatvtx.zip" class="btn-download">СКАЧАТЬ ZIP (5.5 MB)</a>
    </div>

    <div class="chat-container">
        <div id="chat-window">
            <div><b>[SYSTEM]:</b> Инициализация Малыш AI... Готов к общению.</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Напиши Малышу..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()">ОТПРАВИТЬ</button>
        </div>
    </div>

    <script>
        async function send() {
            const input = document.getElementById('user-input');
            const window = document.getElementById('chat-window');
            if(!input.value.trim()) return;
            const text = input.value;
            window.innerHTML += `<div style="color: #666"><b>Ты:</b> ${text}</div>`;
            input.value = '';
            try {
                const response = await fetch('http://127.0.0.1:8080/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({text: text})
                });
                const data = await response.json();
                window.innerHTML += `<div><b style="color: var(--main)">Малыш:</b> ${data.reply}</div>`;
            } catch (e) {
                window.innerHTML += `<div style="color: red"><i>[Ошибка соединения с мозгом ИИ]</i></div>`;
            }
            window.scrollTop = window.scrollHeight;
        }
    </script>
</body>
</html>
