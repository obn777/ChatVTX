name: Deploy ChatVTX to Vast.ai

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 142.127.68.223
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 5308
          script: |
            # Переходим в рабочую директорию
            cd /root/NovBase || mkdir -p /root/NovBase && cd /root/NovBase
            
            # Настраиваем гит, если папка пустая
            if [ ! -d ".git" ]; then
              git init
              git remote add origin https://github.com/obn777/ChatVTX.git
            fi
            
            # Принудительно затягиваем код из GitHub
            git fetch --all
            git reset --hard origin/main
            
            # Убиваем старый процесс на порту 8080
            fuser -k 8080/tcp || true
            
            # Запускаем обновленный app.py
            # Важно: внутри app.py должен быть port=8080
            nohup python3 app.py > dispatcher.log 2>&1 &
            
            echo "--- ДЕПЛОЙ ChatVTX ЗАВЕРШЕН ---"
            echo "Мониторинг: http://79.145.233.252:40183/admin"
